 <svg xmlns="http://www.w3.org/2000/svg" height="30" width="200" overflow="visible">
  <text x="0" y="15" fill="red" overflow="visible">Z̵̛̘͑͗̃̈̃̃̄̕ì̸̢̧̡̢͖͇̭̮̤͙̪̦̤̯͙̜̬̘͙̩̰͕̎̓̆̏̂̈́̐̊̾͒̒̒͑̊̀̍͜͜͝͠͝p̵̨̛̰̞̝̣͚͉͚̮͖̲̻̱̗͙̫͙͕͆̇̊̋̿̾͗̈̚ͅ ̷̧̨̢̡̧̛͉̥͉̘͔̠̙͇̟̦͍̜̥̥̼͇̩̪͇̼͎̲̭̜͕̜̱͇͍̳͔̤̫̳͍̅̇̿̍͑̇̉̔̈́̑̒́̎̀̓̐̑͠z̵̨̧̡̡̛̺̰͉̝̜̜̹͔͖̰̩̞̼̭͚̦̲̲̭̞̖͊̄̐̎́̃̊̇̋͛͛̈́̂̾͌̈́̈̄̎̏͑͒̈̉̄͐̌̂̌́̃̈́̈́́͑̍̊͛̇̋͂͘͘͘͘͘̕͝ͅͅͅa̷̧̡̡̡̧̜͉̘̺̪̟̼̦̘̩̖͔̖̲̪͍͚͕̭̘̮̫̲̯̗̣͙͈͍͓̟͕͙̲͙̱͎̞̘̦̅͗̂̈́͛͜ͅͅͅp̶̡̨͔̲̺̮̳̝̙̬̱̟̪̭̤̦̩̠͓̱̽͋́̎͑͋̇͊̈́́̆̆͆̅͝͠͝͝ ̵̨̲̳̙͔̱͔̝̈́̍̇͒̈́͋̈͋̉͒̾͗͛̐̂́̍̉̓̓̎̾͛̑̔͋͆̿͑̎̄͂̎́́̐͊̈́̀̄́͐͐͂̄̐̚̚͘͝ͅz̷̖̍͗͐̓̒̿̈͑̉̀̄̈̓̇͝͝ͅo̷̢̢̤͍̘̗̻̗̗͓̭͇͓̩̙̹̜̫̻̙͎̤̖̤͗̄͌̋̉̔̒̊̈́̂̽̔̌̑͛͛̅͗̌̓̽̈͊͂͒̽͌̈́̆̓͒͘͘͜͝͠͝p̶̰̭̘͑̓͊̀̍̿̑̇͑̊̅͊̔̕̕͝͠ͅ</text>
